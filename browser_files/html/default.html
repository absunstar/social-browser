    <contents>

        <div id="searchDiv" class="ui search">
            <input class="prompt" type="text" autofocus id="searchInput" onfocus="this.setSelectionRange(0, this.value.length)">
            <ul class="url-list">

            </ul>
            <button onclick="go()">
                Search
            </button>
        </div>


    </contents>

    <script src="http://127.0.0.1:60080/js/jquery.js"></script>

    <script>
        $(document).click(() => {
            $('ul.url-list').html('')
        })

        function handleURL(u) {
            if (u.indexOf("://") !== -1) {
                return u
            }
            if (u.indexOf(".") != -1) {
                u = "http://" + u
            } else {
                u = "https://google.com/search?q=" + encodeURIComponent(u)
            }
            return u
        }

        function go() {
            var url = $('#searchInput').val()
            if (url !== '') {
                SOCIALBROWSER.ipc('[open new tab]' , {
                    url : url
                })
            }
        }


        $('#searchInput').keypress((e) => {
            if (e.which == 13) {
                go()
            }
        })
    </script>
