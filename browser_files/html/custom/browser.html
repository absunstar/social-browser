<div id="__browser">
  
    <div id="__alertBox" class="social-shadow" ></div>
    <div id="__pageInfo" onmouseover="this.style.display='none'"></div>
    <div id="__userMessageBox" onmouseover="this.style.display='none'"></div>
    <div id="__blockDiv"></div>
    <div id="__downloads"></div>
    <div id="__warning_img" style="display: none;">
        <img src="browser://images/warning.gif" alt="warning" />
    </div>
    <div id="__loading_img" style="display: none;">
        <img src="browser://images/loading.gif" alt="loading" />
    </div>
    <div id="__bot_img" style="display: none;">
        <img src="browser://images/bot.gif" alt="bot" />
    </div>
    <div id="__google_translate_element" style="display: none;">
        <button class="close-button" aria-label="Close" onclick="this.parentNode.style.display='none'">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
