<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Video</title>
    <style>
        video {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 100%;
            width: 100%;
            background-color: #292929;
            border: none;
        }
    </style>
</head>

<body>



    <video preload="auto" x-webkit-airplay="allow" webkit-playsinline controls autoplay></video>

    <script>
        let url = document.location.href.split('?url=')[1]
        document.querySelector('video').src = url
    </script>
</body>

</html>
