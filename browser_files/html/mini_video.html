<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini Video</title>
   
    <style>
      video {
        position: absolute;
        left: 1%;
        top: 1%;
        height: 98%;
        width: 98%;
        border: none;
        object-fit: fill;
      }
    </style>
  </head>

  <body>
    <video  class="video-js"  data-setup="{}" preload="auto" autobuffer x-webkit-airplay="allow" webkit-playsinline controls autoplay>
    </video>

    <script>
      let url = document.location.href.split("?url=")[1];
      document.querySelector("video").src = url;
    </script>
   
  </body>
</html>
