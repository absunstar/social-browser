<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,social=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Social Browser</title>
  <meta name="description" content="Social Browser">


  <link rel="stylesheet" href="browser://css/layout.css">
  <link rel="stylesheet" href="browser://css/modal.css">
  <link rel="stylesheet" href="browser://css/form.css">
  <link rel="stylesheet" href="browser://css/color.css">
  <link rel="stylesheet" href="browser://css/effect.css">
  <link rel="stylesheet" href="browser://css/table.css">
  <link rel="stylesheet" href="browser://css/theme.css">

  <link rel="stylesheet" href="browser://css/social.css">
  <link rel="stylesheet" href="browser://css/social-tabs.css">
  <link rel="stylesheet" href="browser://css/font-awesome.css">
  <link rel="stylesheet" href="browser://css/fonts.css">
  
  <link rel="stylesheet" href="browser://css/social-tabs-custom-theme2.css">

  <style>
  html , body{
        background: #ffffff;
      }
      #img{
        height: 500px;
   left: 50%;
   margin-top: -250px;
   margin-left: -250px;
   position: absolute;
   top: 50%;
   width: 500px;
      }
  </style>
</head>

<body>


  <div class="social-tabs">
    <div title="Close Browser" class="social-close">
      <i class="fa fa-close"></i>
    </div>
    <div title="Maximize Browser" class="social-maxmize">
      <i class="fa fa-window-maximize"></i>
    </div>
    <div title="minimize Browser" class="social-minmize">
      <i class="fa fa-window-minimize"></i>
    </div>

    <div onclick="sendToMain({name : 'show profiles'})" id="user_name"></div>

    <div class="social-tabs-content">

    </div>

    <div class="social-tabs-bottom-bar"></div>

   
  </div>


  <div class="row social-address-bar2">
    <div id="window_actions">
     
      <a title="Go Back Page" class="go-back" onclick="sendToMain({name : 'go back'})" >
        <i class="fa fa-arrow-left"></i>
      </a>
      <a title="Go Forward Page" class="go-forward"  onclick="sendToMain({name : 'go forward'})" >
        <i class="fa fa-arrow-right"></i>
      </a>
      <a class="reload" title="Reload All Page Files" onclick="sendToMain({name : 'reload'})" >
        <i class="fa fa-refresh"></i>
      </a>
      <div class="address-input pointer"  onclick="showURL()">
        <div class="https"></div>
        <div class="http"></div>
        <div class="ftp"></div>
        <div class="file"></div>
        <div class="browser"></div>
        <p class="url"></p>
       
      </div>

      <a  title="Bookmarks" class="bookmarks" onclick="showBookmarksMenu();">
        <i class="fa fa-star"></i>
      </a>

        <a title="Mute Page Audio" class="Page-audio" onclick="sendToMain({name : 'audio'})">
          <i class="fa fa-volume-up"></i>
        </a>
  
        <a class="xzoom" title="Zoom Out" onclick="sendToMain({name : 'zoom-'})">
          <i class="fa fa-search-minus"></i>
        </a>
        <a class="xzoom" title="Zoom Out" onclick="sendToMain({name : 'zoom'})">
          <i class="fa fa-search"></i>
        </a>
        <a class="xzoom" title="Zoom In" onclick="sendToMain({name : 'zoom+'})">
          <i class="fa fa-search-plus"></i>
        </a>
  
        <a class="hidden" title="Edit Page" onclick="sendToMain({name : 'edit-page'})">
          <i class="fa fa-edit"></i>
        </a>
  
        <a class="hidden" title="Downloads" onclick="showDownloads()" >
          <i class="fa fa-download"></i>
        </a>
        <a class="developer-tools" title="Developer Tools" onclick="sendToMain({name : 'Developer Tools'})">
          <i class="fa fa-bug"></i>
        </a>
        <a title="Show Setting" id="setting" onclick="showSettingMenu();" >
            <i class="fa fa-bars"></i>
          </a>
          
      </a>
    </div>
  </div>

<img id="img" src="browser://images/logo.png" alt="">

  <div class="social-status-bar"></div>

  <script src="browser://js/an.min.js"></script>

  <script>


    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="browser://js/client.js"></script>
  <script src="browser://js/jquery.js"></script>

  <script src="browser://js/modal.js"></script>


  <script src="browser://js/draggabilly.js"></script>
  <script src="browser://js/social-tabs.js"></script>
  <script src="browser://js/social.js"></script>

  <script>
    if (window.module) module = window.module;

  </script>

</body>

</html>
